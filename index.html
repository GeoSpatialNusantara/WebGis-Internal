<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - GitHub Loader</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:320px;
    background:#f4f4f4;
    padding:10px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{
    flex:1;
    height:100vh;
}

.layer-item{
    margin-top:5px;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>Layer Repository</h3>
    <div id="folderList"></div>
</div>

<div id="map"></div>

<script>

// ======================================
// 1️⃣ MAP SETUP
// ======================================
var map = L.map("map").setView([-2.5,117.5],5);

var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles © Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ======================================
// 2️⃣ SEARCH
// ======================================
L.Control.geocoder({defaultMarkGeocode:true}).addTo(map);

// ======================================
// 3️⃣ GITHUB CONFIG
// ======================================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const rootFolder = "file";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${rootFolder}?ref=${branch}`;

let activeLayers = {};

// ======================================
// 4️⃣ CREATE CHECKBOX
// ======================================
function createCheckbox(name, indent=0){

    let wrapper = document.createElement("div");
    wrapper.className = "layer-item";
    wrapper.style.marginLeft = (indent*15) + "px";

    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    wrapper.appendChild(checkbox);
    wrapper.appendChild(document.createTextNode(" " + name));

    return {wrapper, checkbox};
}

// ======================================
// 5️⃣ LOAD FOLDER RECURSIVE (FIXED RAW URL)
// ======================================
async function loadFolder(path, container, indent=0){

    const response = await fetch(path);
    const items = await response.json();

    for(const item of items){

        // FOLDER
        if(item.type === "dir"){

            let {wrapper, checkbox} = createCheckbox(item.name, indent);
            container.appendChild(wrapper);

            let subContainer = document.createElement("div");
            container.appendChild(subContainer);

            checkbox.onchange = function(){

                let children = subContainer.querySelectorAll("input[type=checkbox]");

                children.forEach(child=>{
                    child.checked = checkbox.checked;
                    child.dispatchEvent(new Event("change"));
                });
            };

            await loadFolder(item.url, subContainer, indent+1);
        }

        // FILE GEOJSON
        if(item.type === "file" && item.name.endsWith(".geojson")){

            // ✅ RAW URL FIX (PENTING)
            let rawURL = item.download_url;

            let {wrapper, checkbox} = createCheckbox(item.name, indent);
            container.appendChild(wrapper);

            checkbox.onchange = function(){

                if(checkbox.checked){

                    fetch(rawURL)
                    .then(res=>res.json())
                    .then(data=>{

                        let geo = L.geoJSON(data,{
                            onEachFeature:function(feature, layer){
                                if(feature.properties){
                                    layer.bindPopup(
                                        Object.entries(feature.properties)
                                        .map(([k,v]) => k + ": " + v)
                                        .join("<br>")
                                    );
                                }
                            }
                        }).addTo(map);

                        activeLayers[item.path] = geo;

                        if(geo.getBounds().isValid()){
                            map.fitBounds(geo.getBounds());
                        }

                    })
                    .catch(err=>{
                        console.error("Gagal load:", err);
                    });

                } else {

                    if(activeLayers[item.path]){
                        map.removeLayer(activeLayers[item.path]);
                        delete activeLayers[item.path];
                    }
                }
            };
        }
    }
}

// RUN
loadFolder(apiURL, document.getElementById("folderList"));

</script>

</body>
</html>
