<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - GitHub Loader</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:320px;
    background:#f4f4f4;
    padding:10px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{
    flex:1;
    height:100vh;
}

.layer-item{
    margin-top:5px;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>Layer Repository</h3>
    <div id="folderList"></div>
</div>

<div id="map"></div>

<script>

// ======================================
// 1ï¸âƒ£ MAP SETUP
// ======================================
var map = L.map("map").setView([-2.5,117.5],5);

var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"Â© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles Â© Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ======================================
// 2ï¸âƒ£ SEARCH
// ======================================
L.Control.geocoder({defaultMarkGeocode:true}).addTo(map);

// ======================================
// 3ï¸âƒ£ GITHUB CONFIG
// ======================================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const rootFolder = "file";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${rootFolder}?ref=${branch}`;

let activeLayers = {};

// ======================================
// 4ï¸âƒ£ CREATE CHECKBOX
// ======================================
function createCheckbox(name, indent=0){

    let wrapper = document.createElement("div");
    wrapper.className = "layer-item";
    wrapper.style.marginLeft = (indent*15) + "px";

    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    wrapper.appendChild(checkbox);
    wrapper.appendChild(document.createTextNode(" " + name));

    return {wrapper, checkbox};
}

// recursive loader folder (WITH CHECKBOX FOLDER)
async function loadFolders(path, container, indent=0){

    const response = await fetch(path);
    const items = await response.json();

    for(const item of items){

        // =========================
        // FOLDER (PAKAI CHECKBOX)
        // =========================
        if(item.type === "dir"){

            let wrapper = document.createElement("div");
            wrapper.className = "checkbox-item";
            wrapper.style.marginLeft = (indent * 15) + "px";

            let folderCheckbox = document.createElement("input");
            folderCheckbox.type = "checkbox";

            wrapper.appendChild(folderCheckbox);
            wrapper.appendChild(document.createTextNode(" " + item.name));
            container.appendChild(wrapper);

            let subCont = document.createElement("div");
            container.appendChild(subCont);

            // Jika folder dicentang â†’ semua child ikut
            folderCheckbox.onchange = function(){

                let childCheckboxes = subCont.querySelectorAll("input[type=checkbox]");

                childCheckboxes.forEach(cb=>{
                    cb.checked = folderCheckbox.checked;
                    cb.dispatchEvent(new Event("change"));
                });

            };

            await loadFolders(item.url, subCont, indent+1);
        }

        // =========================
        // FILE GEOJSON
        // =========================
        if(item.type === "file" && item.name.endsWith(".geojson")){

            // ðŸ”¥ Gunakan download_url agar pasti benar
            let rawURL = item.download_url;

            let cb = createGeoJSONCheckbox(item.name, rawURL, indent);
            container.appendChild(cb);
        }
    }
}

        
// RUN
loadFolder(apiURL, document.getElementById("folderList"));

</script>

</body>
</html>
