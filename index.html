<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>GSN WebGIS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
    margin: 0;
    height: 100%;
}
#map {
    height: 100%;
    width: 100%;
}
.control {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,.3);
}
</style>
</head>
<body>

<div id="map"></div>

<div class="control">
<b>Basemap</b><br>
<label><input type="radio" name="base" value="osm" checked> OSM</label><br>
<label><input type="radio" name="base" value="esri"> ESRI Satellite</label>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

// ================= BATAS INDONESIA =================
var indonesiaBounds = [
    [-11, 94],
    [6, 141]
];

// ================= MAP =================
var map = L.map('map', {
    zoomControl: true,
    minZoom: 5,
    maxBounds: indonesiaBounds,
    maxBoundsViscosity: 1.0
}).setView([-2.5, 118], 5);

// ================= OSM =================
var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { maxZoom: 19 }
).addTo(map);

// ================= ESRI SATELLITE =================
var esriSat = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { maxZoom: 19 }
);

// ================= ESRI LABEL =================
var esriLabel = L.tileLayer(
    'https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
    { maxZoom: 19 }
);

// ================= SWITCH =================
document.querySelectorAll('input[name="base"]').forEach(radio => {
    radio.addEventListener('change', function() {

        if (this.value === "osm") {
            map.removeLayer(esriSat);
            map.removeLayer(esriLabel);
            map.addLayer(osm);
        } else {
            map.removeLayer(osm);
            map.addLayer(esriSat);
            map.addLayer(esriLabel);
        }

    });
});

</script>

</body>
</html>
