<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS Folder Checkbox</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }
#sidebar{
    width:350px;
    background:#f4f4f4;
    padding:15px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}
#map{ flex:1; height:100vh; }

.folder { font-weight:bold; margin-top:8px; }
.file { margin-left:25px; }
.subfolder { margin-left:20px; }
.toggle { cursor:pointer; margin-right:5px; }
</style>
</head>

<body>

<div id="sidebar">
    <h3>üìÇ Repository Layers</h3>
    <div id="tree">Loading...</div>
</div>

<div id="map"></div>

<script>

// ================= MAP =================
var map = L.map("map").setView([-2.5,117.5],5);

L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"¬© OpenStreetMap" }
).addTo(map);

let activeLayers = {};

// ================= CONFIG =================
const repo = "GeoSpatialNusantara/WebGis";
const basePath = "file";

// ================= RECURSIVE LOAD =================
function loadFolder(path, container){

    fetch(`https://api.github.com/repos/${repo}/contents/${path}`)
    .then(res => res.json())
    .then(items => {

        items.forEach(item => {

            // ======= FOLDER =======
            if(item.type === "dir"){

                let wrapper = document.createElement("div");

                let folderLine = document.createElement("div");
                folderLine.className = "folder";

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                let toggle = document.createElement("span");
                toggle.textContent = "üìÅ " + item.name;
                toggle.className = "toggle";

                let subContainer = document.createElement("div");
                subContainer.className = "subfolder";
                subContainer.style.display = "none";

                toggle.onclick = function(){
                    subContainer.style.display =
                        subContainer.style.display === "none"
                        ? "block" : "none";
                };

                // Folder checkbox logic
                checkbox.onchange = function(){
                    let childChecks = subContainer.querySelectorAll("input[type=checkbox]");
                    childChecks.forEach(cb=>{
                        cb.checked = checkbox.checked;
                        cb.dispatchEvent(new Event("change"));
                    });
                };

                folderLine.appendChild(checkbox);
                folderLine.appendChild(toggle);

                wrapper.appendChild(folderLine);
                wrapper.appendChild(subContainer);

                container.appendChild(wrapper);

                loadFolder(item.path, subContainer);
            }

            // ======= GEOJSON FILE =======
            if(item.name.endsWith(".geojson")){

                let fileDiv = document.createElement("div");
                fileDiv.className = "file";

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                checkbox.onchange = function(){

                    if(this.checked){

                        fetch(item.download_url)
                        .then(r => r.json())
                        .then(data => {

                            let layer = L.geoJSON(data).addTo(map);
                            activeLayers[item.path] = layer;

                            if(layer.getBounds().isValid()){
                                map.fitBounds(layer.getBounds());
                            }

                        });

                    } else {

                        if(activeLayers[item.path]){
                            map.removeLayer(activeLayers[item.path]);
                            delete activeLayers[item.path];
                        }

                    }

                };

                fileDiv.appendChild(checkbox);
                fileDiv.appendChild(document.createTextNode(" " + item.name));

                container.appendChild(fileDiv);
            }

        });

    })
    .catch(err=>{
        container.innerHTML += "<div>‚ùå Gagal load</div>";
    });
}

// START
loadFolder(basePath, document.getElementById("tree"));

</script>

</body>
</html>
