<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - Folder Files</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
#map { height: 75vh; }
#fileList { padding:10px; background:#f5f5f5; }
.file-content {
    white-space: pre-wrap;
    background:#eee;
    padding:10px;
    margin-top:10px;
    max-height:200px;
    overflow:auto;
}
</style>
</head>

<body>

<h3>Isi Folder: files/</h3>
<div id="fileList"></div>

<div id="map"></div>

<div id="fileContents" class="file-content"></div>

<script>

// ==========================
// 1️⃣ BATAS INDONESIA
// ==========================
var indonesiaBounds = [
    [-11.5, 94.5],
    [6.5, 141.5]
];

var map = L.map("map", {
    maxBounds: indonesiaBounds,
    maxBoundsViscosity: 1.0
}).fitBounds(indonesiaBounds);

// ==========================
// 2️⃣ BASEMAP
// ==========================
var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution: "&copy; OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
    { attribution: "Satellite" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ==========================
// 3️⃣ SEARCH
// ==========================
L.Control.geocoder({
    defaultMarkGeocode: true
}).addTo(map);

// ==========================
// 4️⃣ LOAD FOLDER files/
// ==========================
var activeLayers = {};

fetch("https://api.github.com/repos/GeoSpatialNusantara/WebGis/contents/files")
.then(res => res.json())
.then(files => {

    let container = document.getElementById("fileList");

    files.forEach(file => {

        if (file.type === "file") {

            let label = document.createElement("label");
            label.style.display = "block";

            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            checkbox.onchange = function() {

                if (this.checked) {

                    fetch(file.download_url)
                    .then(r => r.text())
                    .then(text => {

                        document.getElementById("fileContents").textContent = text;

                        // jika geojson → tampilkan di peta
                        if (file.name.endsWith(".geojson")) {

                            var geoLayer = L.geoJSON(JSON.parse(text), {
                                onEachFeature: function (feature, layer) {
                                    if (feature.properties) {
                                        layer.bindPopup(
                                            Object.entries(feature.properties)
                                                .map(([k,v]) => "<b>"+k+"</b>: "+v)
                                                .join("<br>")
                                        );
                                    }
                                }
                            }).addTo(map);

                            activeLayers[file.name] = geoLayer;
                        }
                    });

                } else {

                    // hapus layer jika ada
                    if (activeLayers[file.name]) {
                        map.removeLayer(activeLayers[file.name]);
                        delete activeLayers[file.name];
                    }

                    document.getElementById("fileContents").textContent = "";
                }
            };

            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(" " + file.name));
            container.appendChild(label);
        }
    });

})
.catch(err => {
    document.getElementById("fileList").textContent =
        "Folder 'files/' tidak ditemukan atau kosong.";
});

</script>

</body>
</html>
