<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>WebGIS - GeoSpatialNusantara</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body{margin:0;font-family:Arial, sans-serif;overflow:hidden;}
#map{height:100vh;width:100%;}

/* Sidebar */
#sidebar{
    position:absolute;
    top:0;
    right:0;
    width:360px;
    height:100vh;
    background:#f4f4f4;
    box-shadow:-3px 0 8px rgba(0,0,0,0.2);
    padding:15px;
    box-sizing:border-box;
    overflow:auto;
    transform:translateX(100%);
    transition:0.3s;
    z-index:1000;
}
#sidebar.active{transform:translateX(0);}

#toggleBtn{
    position:absolute;
    top:15px; right:15px;
    background:white;
    padding:8px 12px;
    border:none;
    font-size:18px;
    border-radius:6px;
    cursor:pointer;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
    z-index:1100;
}

/* Category */
.category{
    font-weight:bold;
    margin-top:10px;
    cursor:pointer;
    padding:6px;
    background:#e1e1e1;
    border-radius:4px;
}

/* Year */
.year{
    margin-left:15px;
    margin-top:8px;
    display:flex;
    align-items:center;
    cursor:pointer;
}

/* Toggle bulat */
.toggle{
    width:14px;
    height:14px;
    border-radius:50%;
    border:2px solid #2c7be5;
    margin-right:8px;
    cursor:pointer;
    transition:0.2s;
}
.toggle.active{
    background:#2c7be5;
}
</style>
</head>

<body>

<div id="map"></div>
<button id="toggleBtn">â˜°</button>

<div id="sidebar">
    <h2>Layer Control</h2>
    <div id="layerList">Loading...</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@latest/leaflet-omnivore.min.js"></script>

<script>
// ================= SETTINGS =================
const OWNER = "GeoSpatialNusantara";
const REPO = "WebGis";
const BRANCH = "main";
const ROOT_FOLDER = "file";
const markerImage = "./img/point-of-interest.png";

// ================= INIT MAP =================
const map = L.map('map',{minZoom:5,maxZoom:18})
.setView([-2.5,118],5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
.addTo(map);

// ================= STORAGE =================
let layerStore = {};
let markerStore = {};

// ================= SIDEBAR =================
document.getElementById("toggleBtn")
.addEventListener("click",()=>{
    document.getElementById("sidebar")
    .classList.toggle("active");
});

// ================= GITHUB FETCH =================
async function fetchGitHub(path){
    const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}?ref=${BRANCH}`;
    const res = await fetch(url);
    return await res.json();
}

// ================= LOAD STRUCTURE =================
async function loadStructure(){

    const container = document.getElementById("layerList");
    container.innerHTML="";

    const categories = await fetchGitHub(ROOT_FOLDER);

    for(const cat of categories){
        if(cat.type !== "dir") continue;

        const catDiv = document.createElement("div");
        catDiv.className="category";
        catDiv.innerText=cat.name;
        container.appendChild(catDiv);

        const yearContainer = document.createElement("div");
        yearContainer.style.display="none";
        container.appendChild(yearContainer);

        catDiv.onclick=()=>{
            yearContainer.style.display=
            yearContainer.style.display==="none"?"block":"none";
        };

        const years = await fetchGitHub(cat.path);

        for(const year of years){
            if(year.type !== "dir") continue;

            const row=document.createElement("div");
            row.className="year";

            const toggle=document.createElement("div");
            toggle.className="toggle active";

            const label=document.createElement("span");
            label.innerText=year.name;

            row.appendChild(toggle);
            row.appendChild(label);
            yearContainer.appendChild(row);

            const files=await fetchGitHub(year.path);

            for(const file of files){
                if(!file.name.match(/\.(zip|kml|kmz)$/i)) continue;

                await loadLayer(
                    file.path,
                    file.download_url,
                    file.name.replace(/\.(zip|kml|kmz)$/i,"")
                );
            }

            toggle.onclick=(e)=>{
                e.stopPropagation();
                toggle.classList.toggle("active");
                const active=toggle.classList.contains("active");

                for(let key in layerStore){
                    if(key.startsWith(year.path)){
                        if(active){
                            map.addLayer(layerStore[key]);
                            map.addLayer(markerStore[key]);
                        }else{
                            map.removeLayer(layerStore[key]);
                            map.removeLayer(markerStore[key]);
                        }
                    }
                }
            };
        }
    }
}

// ================= LOAD LAYER =================
async function loadLayer(key,url,name){

    let layer;

    if(url.endsWith(".zip")){
        const res=await fetch(url);
        const buffer=await res.arrayBuffer();
        const data=await shp(buffer);
        layer=L.geoJSON(data).addTo(map);
        createMarker(layer,key,name);
    }
    else{
        layer=omnivore.kml(url)
        .on("ready",function(){
            map.addLayer(layer);
            createMarker(layer,key,name);
        });
    }

    layerStore[key]=layer;
}

// ================= CREATE MARKER =================
function createMarker(layer,key,name){

    if(!layer.getBounds || !layer.getBounds().isValid()) return;

    const center=layer.getBounds().getCenter();
    const size=Math.max(35,map.getZoom()*2);

    const icon=L.icon({
        iconUrl:markerImage,
        iconSize:[size,size],
        iconAnchor:[size/2,size]
    });

    const marker=L.marker(center,{icon:icon}).addTo(map);

    marker.bindTooltip(name,{direction:"top"});

    marker.on("mouseover",()=>{
        const hover=size*1.5;
        marker.setIcon(L.icon({
            iconUrl:markerImage,
            iconSize:[hover,hover],
            iconAnchor:[hover/2,hover]
        }));
        marker.openTooltip();
    });

    marker.on("mouseout",()=>{
        marker.setIcon(icon);
        marker.closeTooltip();
    });

    marker.on("click",()=>{
        map.fitBounds(layer.getBounds());
    });

    markerStore[key]=marker;
}

// ================= RESIZE MARKER ON ZOOM =================
map.on("zoomend",()=>{
    const size=Math.max(35,map.getZoom()*2);
    for(let key in markerStore){
        markerStore[key].setIcon(L.icon({
            iconUrl:markerImage,
            iconSize:[size,size],
            iconAnchor:[size/2,size]
        }));
    }
});

loadStructure();
</script>
</body>
</html>
