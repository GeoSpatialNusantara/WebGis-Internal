<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS Subfolder from /file</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }
#sidebar {
    width:250px;
    background:#f4f4f4;
    padding:10px;
    overflow:auto;
    border-right:1px solid #ccc;
}
#map { flex:1; height:100vh; }
.folder-item { margin-bottom:8px; }
</style>
</head>

<body>

<div id="sidebar">
    <h3>Layer Folder (/file)</h3>
    <div id="folderList"></div>
</div>

<div id="map"></div>

<script>

// ===============================
// 1️⃣ BATAS INDONESIA
// ===============================
var indonesiaBounds = [
    [-11.5, 94.5],
    [6.5, 141.5]
];

var map = L.map("map", {
    maxBounds: indonesiaBounds,
    maxBoundsViscosity: 1.0,
    minZoom: 5,
    maxZoom: 18
}).fitBounds(indonesiaBounds);

// ===============================
// 2️⃣ BASEMAP
// ===============================
var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
    { attribution:"Satellite" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ===============================
// 3️⃣ SEARCH
// ===============================
L.Control.geocoder().addTo(map);

// ===============================
// 4️⃣ LOAD HANYA SUBFOLDER DI /file
// ===============================

// Path API ke folder "file"
var folderAPI = "https://api.github.com/repos/GeoSpatialNusantara/WebGis/contents/file";
var activeLayers = {};

fetch(folderAPI)
.then(res => {
    if (!res.ok) throw new Error("Folder /file tidak ditemukan");
    return res.json();
})
.then(items => {

    let container = document.getElementById("folderList");

    items.forEach(item => {

        // Tampilkan hanya subfolder
        if (item.type === "dir") {

            let div = document.createElement("div");
            div.className = "folder-item";

            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            checkbox.onchange = function() {

                if (this.checked) {

                    fetch(item.url)
                    .then(r => r.json())
                    .then(files => {

                        files.forEach(file => {

                            if (file.name.endsWith(".geojson")) {

                                fetch(file.download_url)
                                .then(r => r.json())
                                .then(data => {

                                    var geo = L.geoJSON(data, {
                                        onEachFeature: function(feature, layer) {
                                            if (feature.properties) {
                                                layer.bindPopup(
                                                    Object.entries(feature.properties)
                                                    .map(([k,v]) => k + ": " + v)
                                                    .join("<br>")
                                                );
                                            }
                                        }
                                    }).addTo(map);

                                    if (!activeLayers[item.name]) {
                                        activeLayers[item.name] = [];
                                    }

                                    activeLayers[item.name].push(geo);

                                });

                            }

                        });

                    });

                } else {

                    if (activeLayers[item.name]) {

                        activeLayers[item.name].forEach(layer => {
                            map.removeLayer(layer);
                        });

                        delete activeLayers[item.name];
                    }

                }
            };

            div.appendChild(checkbox);
            div.appendChild(
                document.createTextNode(" " + item.name)
            );

            container.appendChild(div);
        }

    });

})
.catch(err => {
    document.getElementById("folderList").textContent =
        "Folder /file tidak ditemukan atau kosong.";
});

</script>

</body>
</html>
