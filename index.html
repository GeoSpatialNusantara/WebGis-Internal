<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS Auto Folder Tree</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }
#sidebar{
    width:350px;
    background:#f4f4f4;
    padding:15px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}
#map{ flex:1; height:100vh; }

.folder {
    font-weight:bold;
    cursor:pointer;
    margin-top:8px;
}

.file {
    margin-left:20px;
}

.subfolder {
    margin-left:15px;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>üìÇ Repository Layers</h3>
    <div id="tree">Loading folder...</div>
</div>

<div id="map"></div>

<script>

// ================= MAP =================
var map = L.map("map").setView([-2.5,117.5],5);

L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"¬© OpenStreetMap" }
).addTo(map);

let activeLayers = {};

// ================= CONFIG =================
const repo = "GeoSpatialNusantara/WebGis";
const basePath = "file";

// ================= RECURSIVE FOLDER LOAD =================

function loadFolder(path, container){

    fetch(`https://api.github.com/repos/${repo}/contents/${path}`)
    .then(res => res.json())
    .then(items => {

        items.forEach(item => {

            // ====== SUBFOLDER ======
            if(item.type === "dir"){

                let folderDiv = document.createElement("div");
                folderDiv.className = "folder";
                folderDiv.textContent = "üìÅ " + item.name;

                let subContainer = document.createElement("div");
                subContainer.className = "subfolder";
                subContainer.style.display = "none";

                folderDiv.onclick = function(){
                    subContainer.style.display =
                        subContainer.style.display === "none"
                        ? "block" : "none";
                };

                container.appendChild(folderDiv);
                container.appendChild(subContainer);

                loadFolder(item.path, subContainer);
            }

            // ====== GEOJSON FILE ======
            if(item.name.endsWith(".geojson")){

                let fileDiv = document.createElement("div");
                fileDiv.className = "file";

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                checkbox.onchange = function(){

                    if(this.checked){

                        fetch(item.download_url)
                        .then(r => r.json())
                        .then(data => {

                            let layer = L.geoJSON(data).addTo(map);
                            activeLayers[item.path] = layer;

                            if(layer.getBounds().isValid()){
                                map.fitBounds(layer.getBounds());
                            }

                        });

                    } else {

                        if(activeLayers[item.path]){
                            map.removeLayer(activeLayers[item.path]);
                            delete activeLayers[item.path];
                        }

                    }

                };

                fileDiv.appendChild(checkbox);
                fileDiv.appendChild(document.createTextNode(" " + item.name));

                container.appendChild(fileDiv);
            }

        });

    })
    .catch(err=>{
        container.innerHTML += "<div>‚ùå Gagal load</div>";
    });

}

// START LOAD
loadFolder(basePath, document.getElementById("tree"));

</script>

</body>
</html>
