<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - GitHub Layer Loader FIXED</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:340px;
    background:#f4f4f4;
    padding:15px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{
    flex:1;
    height:100vh;
}

.folder, .file {
    margin-top:6px;
}

.children {
    margin-left:20px;
    display:none;
}

.folder-title {
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>ðŸ“‚ Layer Repository</h3>
    <div id="folderList">Loading layer...</div>
</div>

<div id="map"></div>

<script>

// ================= MAP =================
var map = L.map("map").setView([-2.5,117.5],5);

var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"Â© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles Â© Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ================= SEARCH =================
L.Control.geocoder({defaultMarkGeocode:true}).addTo(map);

// ================= CONFIG =================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const rootFolder = "file";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${rootFolder}?ref=${branch}`;

let activeLayers = {};

// ================= FILE CHECKBOX =================
function createFile(name, url){

    let div = document.createElement("div");
    div.className = "file";

    let cb = document.createElement("input");
    cb.type = "checkbox";

    cb.onchange = function(){

        if(cb.checked){

            fetch(url)
            .then(res=>res.json())
            .then(data=>{

                let geo = L.geoJSON(data,{
                    onEachFeature:function(feature, layer){
                        if(feature.properties){
                            layer.bindPopup(
                                Object.entries(feature.properties)
                                .map(([k,v]) => k+": "+v)
                                .join("<br>")
                            );
                        }
                    }
                }).addTo(map);

                activeLayers[name] = geo;

                if(geo.getBounds().isValid()){
                    map.fitBounds(geo.getBounds());
                }

            })
            .catch(()=> alert("File tidak bisa dibaca"));

        } else {

            if(activeLayers[name]){
                map.removeLayer(activeLayers[name]);
                delete activeLayers[name];
            }
        }
    };

    div.appendChild(cb);
    div.appendChild(document.createTextNode(" " + name));

    return div;
}

// ================= RECURSIVE LOADER =================
async function loadFolder(url, container){

    try {

        const response = await fetch(url);
        const items = await response.json();

        // kosongkan loading
        container.innerHTML = "";

        // urutkan: folder dulu baru file
        items.sort((a,b)=>{
            if(a.type === b.type) return a.name.localeCompare(b.name);
            return a.type === "dir" ? -1 : 1;
        });

        for(const item of items){

            // ===== FOLDER =====
            if(item.type === "dir"){

                let folderDiv = document.createElement("div");
                folderDiv.className = "folder";

                let folderCheckbox = document.createElement("input");
                folderCheckbox.type = "checkbox";

                let folderTitle = document.createElement("span");
                folderTitle.className = "folder-title";
                folderTitle.textContent = " â–¶ " + item.name;

                folderDiv.appendChild(folderCheckbox);
                folderDiv.appendChild(folderTitle);
                container.appendChild(folderDiv);

                let childrenDiv = document.createElement("div");
                childrenDiv.className = "children";
                container.appendChild(childrenDiv);

                // expand collapse
                folderTitle.onclick = function(){
                    if(childrenDiv.style.display === "none"){
                        childrenDiv.style.display = "block";
                        folderTitle.textContent = " â–¼ " + item.name;
                    } else {
                        childrenDiv.style.display = "none";
                        folderTitle.textContent = " â–¶ " + item.name;
                    }
                };

                // folder ON/OFF semua child
                folderCheckbox.onchange = function(){
                    let checks = childrenDiv.querySelectorAll("input[type=checkbox]");
                    checks.forEach(cb=>{
                        cb.checked = folderCheckbox.checked;
                        cb.dispatchEvent(new Event("change"));
                    });
                };

                await loadFolder(item.url, childrenDiv);
            }

            // ===== FILE =====
            if(item.type === "file" && item.name.endsWith(".geojson")){
                let fileItem = createFile(item.name, item.download_url);
                container.appendChild(fileItem);
            }
        }

    } catch(err){
        container.innerHTML = "Gagal memuat layer.";
        console.error(err);
    }
}

// ================= RUN =================
loadFolder(apiURL, document.getElementById("folderList"));

</script>

</body>
</html>
