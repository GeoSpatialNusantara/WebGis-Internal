<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS Stable Folder Loader</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }
#sidebar{
    width:350px;
    background:#f4f4f4;
    padding:15px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}
#map{ flex:1; height:100vh; }

.folder { font-weight:bold; margin-top:8px; }
.file { margin-left:25px; }
.subfolder { margin-left:20px; }
.toggle { cursor:pointer; margin-left:5px; }
</style>
</head>

<body>

<div id="sidebar">
    <h3>üìÇ Repository Layers</h3>
    <div id="tree">Memuat folder...</div>
</div>

<div id="map"></div>

<script>

// ================= MAP =================
var map = L.map("map").setView([-2.5,117.5],5);

L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"¬© OpenStreetMap" }
).addTo(map);

let activeLayers = {};

// ================= CONFIG =================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const basePath = "file";

// ================= LOAD FOLDER =================
async function loadFolder(path, container){

    try {

        const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}?ref=${branch}`;

        const res = await fetch(apiURL);

        if(!res.ok){
            container.innerHTML += "<div>‚ùå API limit / folder tidak ditemukan</div>";
            return;
        }

        const items = await res.json();

        if(!Array.isArray(items)){
            container.innerHTML += "<div>‚ùå Struktur tidak valid</div>";
            return;
        }

        for(const item of items){

            // ===== FOLDER =====
            if(item.type === "dir"){

                let wrapper = document.createElement("div");

                let folderLine = document.createElement("div");
                folderLine.className = "folder";

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                let label = document.createElement("span");
                label.textContent = " üìÅ " + item.name;
                label.className = "toggle";

                let subContainer = document.createElement("div");
                subContainer.className = "subfolder";
                subContainer.style.display = "none";

                label.onclick = function(){
                    subContainer.style.display =
                        subContainer.style.display === "none"
                        ? "block" : "none";
                };

                checkbox.onchange = function(){
                    let children = subContainer.querySelectorAll("input[type=checkbox]");
                    children.forEach(cb=>{
                        cb.checked = checkbox.checked;
                        cb.dispatchEvent(new Event("change"));
                    });
                };

                folderLine.appendChild(checkbox);
                folderLine.appendChild(label);

                wrapper.appendChild(folderLine);
                wrapper.appendChild(subContainer);

                container.appendChild(wrapper);

                await loadFolder(item.path, subContainer);
            }

            // ===== GEOJSON FILE =====
            if(item.type === "file" && item.name.endsWith(".geojson")){

                let fileDiv = document.createElement("div");
                fileDiv.className = "file";

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                // Gunakan RAW URL supaya stabil
                const rawURL =
                `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${item.path}`;

                checkbox.onchange = async function(){

                    if(this.checked){

                        try{
                            const r = await fetch(rawURL);
                            const data = await r.json();

                            let layer = L.geoJSON(data).addTo(map);
                            activeLayers[item.path] = layer;

                            if(layer.getBounds().isValid()){
                                map.fitBounds(layer.getBounds());
                            }

                        }catch(e){
                            alert("Gagal load file: " + item.name);
                        }

                    } else {
                        if(activeLayers[item.path]){
                            map.removeLayer(activeLayers[item.path]);
                            delete activeLayers[item.path];
                        }
                    }
                };

                fileDiv.appendChild(checkbox);
                fileDiv.appendChild(document.createTextNode(" " + item.name));

                container.appendChild(fileDiv);
            }

        }

    } catch(err){
        container.innerHTML += "<div>‚ùå Error koneksi</div>";
        console.error(err);
    }
}

// START
loadFolder(basePath, document.getElementById("tree"));

</script>

</body>
</html>
