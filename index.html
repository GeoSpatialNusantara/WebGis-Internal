<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - Struktur Repository</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:300px;
    background:#f4f4f4;
    padding:10px;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{ flex:1; height:100vh; }

.folder{
    cursor:pointer;
    font-weight:bold;
    margin-top:5px;
}

.subfolder{
    margin-left:15px;
}

.file-item{
    margin-left:30px;
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>Struktur Data</h3>
    <div id="folderTree"></div>
</div>

<div id="map"></div>
    
<script>

// ===============================
// 4️⃣ LOAD STRUKTUR REPOSITORY (CHECKBOX VERSION)
// ===============================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const basePath = "file";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${basePath}?ref=${branch}`;

let activeLayers = {};

function createCheckboxItem(name, level=0){

    let div = document.createElement("div");
    div.style.marginLeft = (level * 20) + "px";

    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    div.appendChild(checkbox);
    div.appendChild(document.createTextNode(" " + name));

    return {div, checkbox};
}

async function loadFolder(path, container, level=0){

    const response = await fetch(path);
    const items = await response.json();

    for(const item of items){

        // =====================
        // FOLDER (CHECKBOX)
        // =====================
        if(item.type === "dir"){

            let {div, checkbox} = createCheckboxItem(item.name, level);
            container.appendChild(div);

            let subContainer = document.createElement("div");
            container.appendChild(subContainer);

            // Jika folder dicentang → semua child ikut
            checkbox.onchange = function(){

                subContainer.querySelectorAll("input[type=checkbox]")
                .forEach(cb => {
                    cb.checked = checkbox.checked;
                    cb.dispatchEvent(new Event("change"));
                });

            };

            await loadFolder(item.url, subContainer, level+1);
        }

        // =====================
        // FILE GEOJSON
        // =====================
        if(item.type === "file" && item.name.endsWith(".geojson")){

            let rawURL = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${item.path}`;

            let {div, checkbox} = createCheckboxItem(item.name, level);
            container.appendChild(div);

            checkbox.onchange = function(){

                if(this.checked){

                    fetch(rawURL)
                    .then(r=>r.json())
                    .then(data=>{

                        let geo = L.geoJSON(data,{
                            onEachFeature: function(feature, layer){
                                if(feature.properties){
                                    layer.bindPopup(
                                        Object.entries(feature.properties)
                                        .map(([k,v]) => k + ": " + v)
                                        .join("<br>")
                                    );
                                }
                            }
                        }).addTo(map);

                        activeLayers[item.path] = geo;

                        if(geo.getBounds().isValid()){
                            map.fitBounds(geo.getBounds());
                        }

                    });

                }else{

                    if(activeLayers[item.path]){
                        map.removeLayer(activeLayers[item.path]);
                        delete activeLayers[item.path];
                    }
                }
            };
        }
    }
}

loadFolder(apiURL, document.getElementById("folderTree"));

</script>
</body>
</html>
