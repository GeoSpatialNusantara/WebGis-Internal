<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS - GitHub Layer Loader</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; display:flex; font-family:Arial; }

#sidebar{
    width:340px;
    background:#f7f7f7;
    padding:15px;
    height:100vh;
    overflow:auto;
    border-right:1px solid #ccc;
}

#map{
    flex:1;
    height:100vh;
}

.layer-item{
    margin-top:6px;
    cursor:pointer;
}

.folder-label{
    font-weight:bold;
}

.children{
    margin-left:20px;
    display:none;
}
</style>
</head>

<body>

<div id="sidebar">
    <h3>ðŸ“‚ Layer Repository</h3>
    <div id="folderList"></div>
</div>

<div id="map"></div>

<script>

// ================= MAP =================
var map = L.map("map").setView([-2.5,117.5],5);

var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { attribution:"Â© OpenStreetMap" }
).addTo(map);

var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution:"Tiles Â© Esri" }
);

L.control.layers({
    "OpenStreetMap": osm,
    "Satellite": satellite
}).addTo(map);

// ================= SEARCH =================
L.Control.geocoder({defaultMarkGeocode:true}).addTo(map);

// ================= GITHUB CONFIG =================
const owner = "GeoSpatialNusantara";
const repo = "WebGis";
const branch = "main";
const rootFolder = "file";

const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${rootFolder}?ref=${branch}`;

let activeLayers = {};

// ================= CREATE FILE CHECKBOX =================
function createFileItem(name, url){

    let div = document.createElement("div");
    div.className = "layer-item";

    let cb = document.createElement("input");
    cb.type = "checkbox";

    cb.onchange = function(){

        if(cb.checked){

            fetch(url)
            .then(res=>res.json())
            .then(data=>{

                let geo = L.geoJSON(data,{
                    onEachFeature:function(feature, layer){
                        if(feature.properties){
                            layer.bindPopup(
                                Object.entries(feature.properties)
                                .map(([k,v]) => k+": "+v)
                                .join("<br>")
                            );
                        }
                    }
                }).addTo(map);

                activeLayers[name] = geo;

                if(geo.getBounds().isValid()){
                    map.fitBounds(geo.getBounds());
                }

            });

        } else {

            if(activeLayers[name]){
                map.removeLayer(activeLayers[name]);
                delete activeLayers[name];
            }
        }
    };

    div.appendChild(cb);
    div.appendChild(document.createTextNode(" " + name));
    return div;
}

// ================= LOAD FOLDER RECURSIVE =================
async function loadFolders(path, container){

    const response = await fetch(path);
    const items = await response.json();

    for(const item of items){

        // -------- FOLDER --------
        if(item.type === "dir"){

            let folderDiv = document.createElement("div");
            folderDiv.className = "layer-item folder-label";

            let folderCheckbox = document.createElement("input");
            folderCheckbox.type = "checkbox";

            let toggle = document.createElement("span");
            toggle.textContent = " â–¶ ";
            toggle.style.cursor = "pointer";

            folderDiv.appendChild(folderCheckbox);
            folderDiv.appendChild(toggle);
            folderDiv.appendChild(document.createTextNode(item.name));
            container.appendChild(folderDiv);

            let childrenDiv = document.createElement("div");
            childrenDiv.className = "children";
            container.appendChild(childrenDiv);

            // Expand collapse
            toggle.onclick = function(){
                if(childrenDiv.style.display === "none"){
                    childrenDiv.style.display = "block";
                    toggle.textContent = " â–¼ ";
                } else {
                    childrenDiv.style.display = "none";
                    toggle.textContent = " â–¶ ";
                }
            };

            // ON/OFF semua child
            folderCheckbox.onchange = function(){

                let childChecks = childrenDiv.querySelectorAll("input[type=checkbox]");

                childChecks.forEach(cb=>{
                    cb.checked = folderCheckbox.checked;
                    cb.dispatchEvent(new Event("change"));
                });
            };

            await loadFolders(item.url, childrenDiv);
        }

        // -------- FILE GEOJSON --------
        if(item.type === "file" && item.name.endsWith(".geojson")){

            let fileItem = createFileItem(item.name, item.download_url);
            container.appendChild(fileItem);
        }
    }
}

// RUN
loadFolders(apiURL, document.getElementById("folderList"));

</script>

</body>
</html>
